<body>
 
    <div class="header"><h1>World Of Flex Box</h1>
    <div class="Obstracle1"></div>
    <div class="Obstracle2"></div>
    <div class="Obstracle3"></div>
    <div class="Obstracle4"></div>
    </div>
    <div class="Selectproperties">
      <h2>Properties</h2>
      <ul class="ListProperties">
        <li class="toggleButton active">Flex Direction</li>
        <li class="toggleButton">Justify Content</li>
        <li class="toggleButton">Align Items</li>
        <li class="toggleButton">Align Content</li>
        <li class="toggleButton">Flex Wrap</li>
        <li class="toggleButton">Align Self</li>
        <li class="toggleButton">Flex</li>
      </ul>
    </div>
    <div class="MainContainer" style="background-color: #0b0b45;">
      <div style="background-color: #ffc6d0;"></div>
      <div style="background-color: #8bc34a;"></div>
      <div style="background-color: #ff3333;"></div>
      <div style="background-color: #afff19;"></div>
      <div style="background-color: #ffae19;"></div>
    </div>

    <script>
      const toggleButtons = document.querySelectorAll('.toggleButton');
        
      toggleButtons.forEach( toggleButton => {
          toggleButton.addEventListener( 'click', () => {
                removeactiveClasses()
                toggleButton.classList.add('active')
            })
        })  
        function removeactiveClasses() {
          toggleButtons.forEach( toggleButton => {
            toggleButton.classList.remove('active')
            })
        }

    </script>
</body>
